<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart Data Pipeline</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <h1><i class="fas fa-shopping-cart"></i> Shopping Cart Pipeline</h1>
          <p>Send cart data to AWS Kinesis via API Gateway</p>
        </div>
      </header>

      <main class="main-content">
        <div class="form-container">
          <div class="form-header">
            <h2><i class="fas fa-user"></i> User Information</h2>
          </div>

          <form id="cartForm" class="cart-form">
            <div class="form-group">
              <label for="userId">
                <i class="fas fa-id-card"></i> User ID
              </label>
              <input
                type="text"
                id="userId"
                name="userId"
                placeholder="Enter user ID (e.g., 12345)"
                required
              />
            </div>

            <div class="form-group">
              <label for="productIds">
                <i class="fas fa-tags"></i> Product IDs (Optional)
              </label>
              <textarea
                id="productIds"
                name="productIds"
                placeholder="Enter product IDs separated by commas (e.g., PROD001, PROD002, PROD003) or leave empty"
                rows="3"
              ></textarea>
              <small class="help-text"
                >Separate multiple product IDs with commas. Leave empty if no
                products.</small
              >
            </div>

            <div class="form-group">
              <label for="eventType">
                <i class="fas fa-calendar"></i> Event Type
              </label>
              <select id="eventType" name="eventType">
                <option value="add_to_cart">Add to Cart</option>
                <option value="remove_from_cart">Remove from Cart</option>
                <option value="update_cart">Update Cart</option>
                <option value="checkout">Checkout</option>
              </select>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Send to Pipeline
              </button>
              <button type="button" class="btn btn-secondary" id="clearBtn">
                <i class="fas fa-eraser"></i> Clear Form
              </button>
            </div>
          </form>
        </div>

        <div class="results-container">
          <div class="results-header">
            <h3><i class="fas fa-chart-line"></i> Pipeline Status</h3>
          </div>

          <div id="statusDisplay" class="status-display">
            <div class="status-item">
              <i class="fas fa-info-circle"></i>
              <span>Ready to send data to API Gateway</span>
            </div>
          </div>

          <div id="responseLog" class="response-log">
            <!-- Response messages will appear here -->
          </div>
        </div>
      </main>

      <footer class="footer">
        <p>
          &copy; 2024 Shopping Cart Pipeline. Built with AWS Kinesis & API
          Gateway.
        </p>
      </footer>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
